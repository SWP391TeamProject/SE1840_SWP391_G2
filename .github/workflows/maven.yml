name: Java CI with Maven

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: "12345678" # Replace with your new password
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: --health-cmd="sqlcmd -U sa -P YourNewPassword -Q \"SELECT 1\"" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
          java-version: '17'
          distribution: 'adopt'
    - name: Build with Maven
      run: mvn clean package 
      working-directory: ./Backend
