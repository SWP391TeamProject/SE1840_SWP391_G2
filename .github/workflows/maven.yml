name: Java CI with Maven

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: 12345
          ACCEPT_EULA: Y
        ports:
          - 1433:1433
        options: >-
          --health-cmd "sqlcmd -S localhost -U sa -P 12345 -Q 'SELECT 1'" 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup SQL Server
        uses: ankane/setup-sqlserver@v1
        with:
          accept-eula: true
          sqlserver-version: 2022
      - name: Manually Configure SQL Server
        run: |
          docker exec -it sqlserver /opt/mssql/bin/mssql-conf setup 
          # Respond to the prompts and provide the password as you did in the environment variables
      - name: Create Biddify Database
        run: |
          echo "Create Biddify Database"
          sqlcmd -S localhost -U sa -P 12345 -Q "CREATE DATABASE Biddify" # This command create the db before the next step run

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn clean package
        working-directory: ./Backend
      - name: Run Tests with Maven
        run: mvn test
        working-directory: ./Backend

